    IMAGE_INSTALL:append = " packagegroup-core-ssh-openssh openssh-sftp-server vim"
    DISTRO_FEATURES:remove = "ssh-server-dropbear"
    IMAGE_INSTALL:remove = "dropbear"
    ACCEPT_FSL_EULA = "1"
