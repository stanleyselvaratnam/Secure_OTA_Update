# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-custom-security"
BBFILE_PATTERN_meta-custom-security = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-custom-security = "20"

# Adaptez la compatibilit√© selon votre version de Yocto (kirkstone, scarthgap, etc.)
LAYERDEPENDS_meta-custom-security = "core"
LAYERSERIES_COMPAT_meta-custom-security = "kirkstone scarthgap mickledore"